<div style="padding: 5px 20%">
  <div style="text-align: center; margin-bottom: 20px;">
    <b style="font-size: 40px; color: #454545">{{ title }}</b>
  </div>
  <div>
    {% if query.reset == 'success' %}
    <p>
	  <span class="glyphicon glyphicon-ok-sign" style="font-size: 15px; color: #0a0;"></span>
	  <span>密码修改成功</span>
	</p>
	{% elif query.reset == 'fail' %}
	<p>
	  <span class="glyphicon glyphicon-exclamation-sign" style="font-size: 15px; color: #a00;"></span>
	  <span>密码修改失败</span>
	</p>
	{% endif %}

    <form class="form-horizontal" role="form" method="GET" action="/index.html">
	  <input type="hidden" name="opt" value="resetpass">
	  <input type="hidden" name="username" value="{{ user.name }}">
      <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
        <input id="newpassword" type="password" class="form-control" placeholder="New Password" name="newpassword">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
	    <button type="submit" class="btn btn-primary btn-block btn-flat">Reset</button>
      </div>
    </form>
  </div>
</div>
